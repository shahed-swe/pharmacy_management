{%extends 'base.html'%}
<!-- extending base  -->
{%block main_content%}
<!--  -->
<div class="container">
    <div class="row">
        <h1>Update Company Name</h1>
        <form method="POST">
            {%csrf_token%}
            <div class="mb-3">
                <label for="">Company Name</label>
                <input type="text" class="form-control" name="company_name" value="{{comp}}">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary shadow-none">Change</button>
            </div>
        </form>
    </div>
</div>
<!--  -->
{%endblock main_content%}
